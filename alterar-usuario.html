<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Dados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #669900;
    }

    .container {
      background-color: #8ce859;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
      background-color: transparent;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .form-group i {
      margin-right: 10px;
      color: #888;
    }

    .form-group input {
      border: none;
      outline: none;
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #3d3d3d;
    }

    .date-group {
      display: flex;
      justify-content: space-between;
    }

    .date-group input {
      width: 30%;
    }

    .btn {
      background-color: #669900;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #558800;
    }
  </style>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>ALTERAR DADOS</h2>

    <div class="form-group">
      <i class="fa fa-user"></i>
      <input type="text" id="nome" placeholder="Nome de usuário">
    </div>

    <div class="form-group">
      <i class="fa fa-envelope"></i>
      <input type="email" id="email" placeholder="E-mail">
    </div>

    <div class="form-group">
      <i class="fa fa-user-circle"></i>
      <input type="text" id="usuario" placeholder="Usuário">
    </div>

    <label for="data">Data de nascimento:</label>
    <div class="date-group">
      <input type="text" id="dia" placeholder="DD" maxlength="2">
      <input type="text" id="mes" placeholder="MM" maxlength="2">
      <input type="text" id="ano" placeholder="AAAA" maxlength="4">
    </div>

    <div class="form-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="senha" placeholder="Senha">
    </div>

    <button class="btn" onclick="salvarAlteracoes()">SALVAR ALTERAÇÕES</button>
  </div>

  <script>
    function salvarAlteracoes() {
      // Exemplo básico para capturar os dados do formulário
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const dia = document.getElementById("dia").value;
      const mes = document.getElementById("mes").value;
      const ano = document.getElementById("ano").value;
      const senha = document.getElementById("senha").value;

      const nascimento = `${dia}/${mes}/${ano}`;

      // Aqui você pode integrar com o Firebase para alterar os dados no banco
      console.log({
        nome, email, usuario, nascimento, senha
      });

      alert("Dados alterados com sucesso! (simulação)");
    }
  </script>
</body>
</html>
